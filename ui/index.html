<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css" integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q==" crossorigin="anonymous"
  referrerpolicy="no-referrer" />
        <title>Veterinary Clinic</title>
        <!-- Font Awesome -->
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
        
    </head>
    <body>
   
    <div class="page" id="app">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo-container">
                    <div class="logo-container">
                        <i class=" inverted large paw icon"></i> 
                    </div>
                    <div class="brand-name-container">
                        <p class="brand-name">
                            Ветеринарная Клиника
                        </p>
                    </div>
                </div>
            </div>
            <hr style="color:rgb(31, 40, 51, 0.8);">
            <div class="sidebar-body">
                <ul class="navigation-list">
                    <li class="navigation-list-item" id="provideService">
                        <router-link class="navigation-link" to="/provideService">
                            <div class="row">
                                <div class="col-2">
                                    <i class="hand holding medical icon"></i>
                                </div>
                                <div class="col-9">
                                    Оказать услугу
                                </div>
                            </div>
                        </router-link>
                    </li>
                    <li class="navigation-list-item" id="animals">
                        <router-link class="navigation-link" to="/animals">
                            <div class="row">
                                <div class="col-2">
                                    <i class="dog icon"></i> 
                                </div>
                                <div class="col-9">
                                    Животные
                                </div>
                            </div>
                        </router-link>
                    </li>
                    <li class="navigation-list-item" id="clients">
                        <router-link class="navigation-link" to="/clients">
                            <div class="row">
                                <div class="col-2">
                                    <i class="fas fa-users"></i>
                                </div>
                                <div class="col-9">
                                    Клиенты
                                </div>
                            </div>
                        </router-link>
                    </li>
                    <li class="navigation-list-item" id="services">
                        <router-link  class="navigation-link" to="/services">
                            <div class="row">
                                <div class="col-2">
                                    <i class="file medical icon"></i>
                                </div>
                                <div class="col-9">
                                    Услуги
                                </div>
                            </div>
                        </router-link >
                    </li>
                    <li class="navigation-list-item" id="doctors">
                        <router-link class="navigation-link" to="/doctors">
                            <div class="row">
                                <div class="col-2">
                                    <i class="user md icon"></i> 
                                </div>
                                <div class="col-9">
                                    Врачи
                                </div>
                            </div>
                        </router-link>
                    </li>
                    <li class="navigation-list-item" id="vaccinations">
                        <router-link class="navigation-link" to="/vaccinations">
                            <div class="row">
                                <div class="col-2">
                                    <i class="syringe icon"></i> 
                                </div>
                                <div class="col-9">
                                    Прививки
                                </div>
                            </div>
                        </router-link>
                    </li>
                    
                </ul>
                
               
            </div>
        </div>
        
        <div class="content">
            <router-view></router-view>  
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js" integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.3/jquery.inputmask.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/colresizable/1.6.0/colResizable-1.6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="vue/variables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue-router@4.0.15/dist/vue-router.global.js"></script>
    <script src="vue/animals.js"></script>
    <script src="vue/provideService.js"></script>
    <script src="vue/vaccinations.js"></script>
    <script src="vue/services.js"></script>
    <script src="vue/clients.js"></script>
    <script src="vue/doctors.js"></script>
    <script src="vue/home.js"></script>
    <script src="vue/app.js"></script>
    
  </body>
</html>
